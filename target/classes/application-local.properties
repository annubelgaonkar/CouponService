# Local profile for reviewers/developers - uses H2 in-memory DB for easy testing
#spring.profiles.active=local

# Use H2 in-memory so reviewers can run the jar without external DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/update schema for local testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Avoid LOB stream issues on some drivers
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Optional: set a default dialect for H2 (hibernate will auto-detect usually)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
